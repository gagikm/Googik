<!DOCTYPE html>
<html>
    <head>
        <title>gagikm</title>
    <link href="./style/main.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./Better-Autocomplete-develop/src/better-autocomplete.css" />

    </head>
            
    <script src="./js/main.js"></script>
    <script src="./Better-Autocomplete-develop/lib/jquery-1.7.min.js"></script>
    <script src="./Better-Autocomplete-develop/src/jquery.better-autocomplete.js"></script>
    
        <script>

var suggestions = [
  '|Resume',
  '|Projects',
  '|Education',
  '|Email',
  '|LinkedIn',
  '|GitHub',
  '|Facebook',
  '|Twitter',
  '|Clappy Bear',
  '|Armateur',
  '|Full Name'
];

var phoneNumbers = [{
  title: '011-234 009 13',
  description: 'James Johnsson'
}, {
  title: '0177-13 23 14',
  description: 'John Smith'
}, {
  title: '(+33)-75 078 66',
  description: 'Harry Pretzel'
}];

$(document).ready(function() {

  // Local source, string array. Simplest setup possible
  $('#dd').betterAutocomplete('init', suggestions, {}, {});

  // Google style autocomplete
  $('#search').betterAutocomplete('init', suggestions, { autoHighlight: false }, {
    highlight: function(result, $input, trigger) {
      if (trigger == 'key')
        $input.val(result.title)
    }
  });

  // Local source, results objects array
  $('#color').betterAutocomplete('init', 'json-colors.php', { charLimit: 1 }, {
    select: function(result, $input) { // Custom select callback
      $input.val(result.title);
      $('#last-selection').text('You selecteds ' + result.title);
    }
  });

  // A remote JSON resource
  $('#geonames').betterAutocomplete('init',
      'http://ws.geonames.org/searchJSON',
      { cacheLimit: 128, selectKeys: [13], crossOrigin: true }, {
    processRemoteData: function(data) {
      if ($.type(data) == 'object' && $.isArray(data.geonames))
        return data.geonames;
      else
        return [];
    },
    themeResult: function(result) {
      output = '<h4>' + result.name + '</h4>';
      output += '<p>' + result.countryName + ' <em>(' + result.fclName +
                ')</em></p>';
      return output;
    },
    select: function(result, $input) {
      $input.blur();
      window.open('http://maps.google.com/maps?q=' +
                  encodeURIComponent(result.name + ', ' + result.countryName),
                  'map');
    },
    getGroup: function(result) {
      if ($.type(result.countryName) == 'string' && result.countryName.length)
        return result.countryName;
    }
  });

  // Local source with canonical query callback
  $('#phone').betterAutocomplete('init', phoneNumbers, { charLimit: 0 }, {
    canonicalQuery: function(rawQuery, caseSensitive) {
      // Strip away everything except digits
      var query = rawQuery.replace(/[^\d]/g, '');
      return query;
    },
    // The canonical query will later be used in other callbacks, such as this
    queryLocalResults: function(query, resource, caseSensitive) {
      var results = [];
        
      $.each(resource, function(i, result) {
        // Compare solely the digits
         if (result.title.replace(/[^\d]/g, '').indexOf(query) >= 0) {
           results.push(result);
         }
      });
      return results;
    }
  });

});

</script>
	<body style="background-color:white;">
    
		<div style="margin:0 auto; padding-top:180px; min-width:1000px" align="middle">
            <img src="img/googik2.png" height="95" width="228">
        </div>
        
        <div id="searchbar" align="middle" style="min-width:1000px; padding-top: 20px;">
            <input onkeypress="searchKeyPress(event);" id="search" type="search" name="search" style="margin:0 auto; width:480px; height:28px">
        </div>
        
        <div id="buttons" align="middle" style="min-width:1000px; padding-top: 20px;">
            <button onclick="f('gagiksearch');" id="gagiksearch">Gagik Search</button><button onclick="showall();">Suggestions</button>
        </div>
        <br>

    </body>
</html>
